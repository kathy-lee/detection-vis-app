version: '3'

services:
  detection_vis_ui:
    build: 
      dockerfile: detection_vis_ui/Dockerfile
    # extra_hosts:
    #   - "host.docker.internal:host-gateway"
    ports:
      - 8501:8501
    depends_on:
      - detection_vis_backend
    volumes:
        - ./storage:/storage
  
  detection_vis_backend:
    build: 
      dockerfile: detection_vis_backend/Dockerfile
    environment:
      - PYTHONPATH=/opt
      - DB_HOST=0.0.0.0
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PSWD=postgres
      - DB_NAME=postgres
    ports:
      - 8001:8001
    volumes:
      - ./storage:/storage
      - /home/kangle/.ssh/id_rsa_mifcom:/opt/id_rsa
      - /home/kangle/projects/indoor_human_rcs.cfg:/opt/indoor_human_rcs.cfg # for testing
    depends_on:
      db:
        condition: service_healthy

  db:
    image: "postgres:14"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
